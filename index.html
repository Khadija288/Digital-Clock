<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }
        
        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 15%;
            animation: float 15s infinite ease-in-out;
        }
        
        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 20%;
            right: 15%;
            animation: float 12s infinite ease-in-out reverse;
        }
        
        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            right: 20%;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(15px); }
            50% { transform: translateY(10px) translateX(-20px); }
            75% { transform: translateY(-15px) translateX(-10px); }
        }
        
        .container {
            background: rgba(25, 25, 50, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        0 0 50px rgba(78, 130, 255, 0.2);
            padding: 40px 50px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            z-index: 10;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4e82ff, #ff4ecd, #4effc9);
            animation: gradientBG 8s ease infinite;
            background-size: 300% 300%;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #e0e0ff;
            text-shadow: 0 0 10px rgba(78, 130, 255, 0.5);
            letter-spacing: 1px;
        }
        
        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .time-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-box {
            background: rgba(15, 20, 40, 0.7);
            border-radius: 15px;
            padding: 25px 20px;
            width: 120px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3),
                        inset 0 0 15px rgba(0, 0, 0, 0.4),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.07);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .time-box:hover {
            transform: translateY(-5px);
        }
        
        .time-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #4e82ff, #ff4ecd);
        }
        
        .time-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(78, 130, 255, 0.7);
            letter-spacing: 2px;
        }
        
        .time-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            color: #a0a0d0;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .separator {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 400;
            color: #4e82ff;
            margin: 0 5px;
            text-shadow: 0 0 15px rgba(78, 130, 255, 0.8);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .date-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0 30px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            font-weight: 400;
            color: #b0b0e0;
            text-shadow: 0 0 5px rgba(78, 130, 255, 0.4);
        }
        
        .date-item {
            background: rgba(15, 20, 40, 0.4);
            border-radius: 12px;
            padding: 12px 20px;
            min-width: 100px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }
        
        .date-label {
            font-size: 0.9rem;
            color: #9090c0;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .theme-toggle {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }
        
        .theme-btn {
            background: rgba(15, 20, 40, 0.5);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            color: #d0d0ff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.07);
        }
        
        .theme-btn:hover {
            background: rgba(78, 130, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(78, 130, 255, 0.3);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #9090c0;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
        }
        
        .footer a {
            color: #4e82ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer a:hover {
            color: #ff4ecd;
            text-shadow: 0 0 8px rgba(255, 78, 205, 0.6);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }
            
            .time-box {
                width: 90px;
                padding: 20px 15px;
            }
            
            .time-value {
                font-size: 2.8rem;
            }
            
            .separator {
                font-size: 2.5rem;
            }
            
            .date-container {
                font-size: 1.1rem;
            }
            
            .date-item {
                padding: 10px 15px;
                min-width: 80px;
            }
        }
        
        @media (max-width: 480px) {
            .clock-container {
                gap: 8px;
            }
            
            .time-box {
                width: 70px;
                padding: 15px 10px;
            }
            
            .time-value {
                font-size: 2rem;
            }
            
            .separator {
                font-size: 1.8rem;
            }
            
            .date-container {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
            
            .date-item {
                width: 100%;
                max-width: 200px;
            }
            
            .theme-toggle {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .theme-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    
    <div class="container">
        <h1 class="title">MODERN DIGITAL CLOCK</h1>
        
        <div class="clock-container">
            <div class="time-section">
                <div class="time-box">
                    <div id="hours" class="time-value">00</div>
                </div>
                <div class="time-label">HOURS</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-section">
                <div class="time-box">
                    <div id="minutes" class="time-value">00</div>
                </div>
                <div class="time-label">MINUTES</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-section">
                <div class="time-box">
                    <div id="seconds" class="time-value">00</div>
                </div>
                <div class="time-label">SECONDS</div>
            </div>
        </div>
        
        <div class="date-container">
            <div class="date-item">
                <div id="day">MONDAY</div>
                <div class="date-label">DAY</div>
            </div>
            <div class="date-item">
                <div id="date">01 JAN 2023</div>
                <div class="date-label">DATE</div>
            </div>
        </div>
        
        <div class="theme-toggle">
            <button class="theme-btn" id="theme-light">
                <i class="fas fa-sun"></i> Light Theme
            </button>
            <button class="theme-btn" id="theme-dark">
                <i class="fas fa-moon"></i> Dark Theme
            </button>
        </div>
        
        <div class="footer">
            Created by <a href="https://khadija288.github.io/Digital-Clock/" target="_blank">Khadija288</a> | Redesigned with ❤️
        </div>
    </div>

    <script>
        // Update clock function
        function updateClock() {
            const now = new Date();
            
            // Format time
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            // Format date
            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const day = days[now.getDay()];
            
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const date = `${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
            
            // Update DOM
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            document.getElementById('day').textContent = day;
            document.getElementById('date').textContent = date;
        }
        
        // Initial call
        updateClock();
        
        // Update every second
        setInterval(updateClock, 1000);
        
        // Theme switching functionality
        document.getElementById('theme-light').addEventListener('click', function() {
            document.body.style.background = 'linear-gradient(135deg, #8EC5FC, #E0C3FC)';
            document.querySelector('.container').style.background = 'rgba(255, 255, 255, 0.8)';
            document.querySelector('.container').style.color = '#333';
            document.querySelector('.title').style.color = '#444';
            document.querySelector('.title').style.textShadow = '0 0 10px rgba(255, 255, 255, 0.7)';
            document.querySelectorAll('.time-value').forEach(el => {
                el.style.color = '#333';
                el.style.textShadow = '0 0 10px rgba(100, 100, 255, 0.5)';
            });
            document.querySelectorAll('.time-label').forEach(el => el.style.color = '#555');
            document.querySelectorAll('.date-item').forEach(el => el.style.color = '#444');
            document.querySelector('.footer').style.color = '#555';
        });
        
        document.getElementById('theme-dark').addEventListener('click', function() {
            document.body.style.background = 'linear-gradient(135deg, #1a1a2e, #16213e, #0f3460)';
            document.querySelector('.container').style.background = 'rgba(25, 25, 50, 0.4)';
            document.querySelector('.container').style.color = '#fff';
            document.querySelector('.title').style.color = '#e0e0ff';
            document.querySelector('.title').style.textShadow = '0 0 10px rgba(78, 130, 255, 0.5)';
            document.querySelectorAll('.time-value').forEach(el => {
                el.style.color = '#fff';
                el.style.textShadow = '0 0 10px rgba(78, 130, 255, 0.7)';
            });
            document.querySelectorAll('.time-label').forEach(el => el.style.color = '#a0a0d0');
            document.querySelectorAll('.date-item').forEach(el => el.style.color = '#b0b0e0');
            document.querySelector('.footer').style.color = '#9090c0';
        });
    </script>
</body>
</html>
