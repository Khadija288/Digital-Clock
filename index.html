<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
        
        /* Floating background elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(78, 130, 255, 0.05);
            backdrop-filter: blur(2px);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-20px) translateX(15px) rotate(5deg); }
            50% { transform: translateY(10px) translateX(-20px) rotate(-5deg); }
            75% { transform: translateY(-15px) translateX(-10px) rotate(3deg); }
        }
        
        .container {
            background: rgba(25, 25, 50, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        0 0 50px rgba(78, 130, 255, 0.2);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 800px;
            z-index: 10;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4e82ff, #ff4ecd, #4effc9);
            animation: gradientBG 8s ease infinite;
            background-size: 300% 300%;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 2.8rem;
            color: #e0e0ff;
            text-shadow: 0 0 10px rgba(78, 130, 255, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #a0a0d0;
        }
        
        /* Timezone selector */
        .timezone-selector {
            margin: 0 auto 30px;
            max-width: 600px;
            position: relative;
        }
        
        .timezone-selector label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #a0a0d0;
            text-align: left;
        }
        
        #timezone-select {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border-radius: 15px;
            background: rgba(15, 20, 40, 0.7);
            border: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.07);
            font-size: 1rem;
            color: #f0f0ff;
            appearance: none;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #timezone-select:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        
        .timezone-selector::after {
            content: '\f0d7';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 20px;
            top: 50px;
            pointer-events: none;
            color: #a0a0d0;
            font-size: 1.2rem;
        }
        
        /* Clock display */
        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .time-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            perspective: 500px;
        }
        
        .time-box {
            background: rgba(15, 20, 40, 0.7);
            border-radius: 20px;
            padding: 25px;
            width: 120px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                        inset 0 0 15px rgba(0, 0, 0, 0.4),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.07);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .time-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .time-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4e82ff, #ff4ecd);
        }
        
        .time-value {
            font-family: 'Courier New', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(78, 130, 255, 0.7);
            letter-spacing: 3px;
        }
        
        .time-label {
            font-size: 1.1rem;
            color: #a0a0d0;
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .separator {
            font-size: 3.5rem;
            font-weight: 400;
            color: #4e82ff;
            margin: 0 5px;
            text-shadow: 0 0 15px rgba(78, 130, 255, 0.8);
            animation: pulse 2s infinite;
            position: relative;
            top: -10px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        /* Date display */
        .date-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0 40px;
            font-size: 1.5rem;
            font-weight: 500;
            color: #b0b0e0;
        }
        
        .date-item {
            background: rgba(15, 20, 40, 0.4);
            border-radius: 18px;
            padding: 18px 30px;
            min-width: 200px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .date-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .date-label {
            font-size: 1rem;
            color: #9090c0;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Timezone info */
        .timezone-info {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #a0a0d0;
            padding: 15px;
            border-radius: 15px;
            background: rgba(15, 20, 40, 0.4);
        }
        
        .timezone-info strong {
            color: #4effc9;
        }
        
        /* Flag display */
        .flag {
            width: 80px;
            height: 50px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .clock-container {
                gap: 10px;
            }
            
            .time-box {
                width: 90px;
                padding: 20px 10px;
            }
            
            .time-value {
                font-size: 2.8rem;
            }
            
            .separator {
                font-size: 2.5rem;
            }
            
            .date-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .date-item {
                width: 100%;
                max-width: 300px;
                min-width: auto;
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .clock-container {
                flex-direction: column;
                gap: 5px;
                margin: 20px 0;
            }
            
            .time-box {
                width: 160px;
                padding: 20px;
            }
            
            .separator {
                display: none;
            }
            
            .time-label {
                margin-bottom: 15px;
            }
            
            .timezone-selector {
                margin-bottom: 20px;
            }
            
            #timezone-select {
                padding: 12px 40px 12px 15px;
            }
            
            .flag {
                width: 60px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <script>
        // Generate floating elements
        for (let i = 0; i < 12; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            
            // Random size
            const size = Math.random() * 120 + 40;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            
            // Random position
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            
            // Random animation delay
            element.style.animationDelay = `${Math.random() * 15}s`;
            
            document.body.appendChild(element);
        }
    </script>
    
    <div class="container">
        <h1>WORLD TIME CLOCK</h1>
        <p class="subtitle">See current time anywhere in the world</p>
        
        <div class="timezone-selector">
            <label for="timezone-select"><i class="fas fa-globe-americas"></i> Select Timezone:</label>
            <select id="timezone-select"></select>
        </div>
        
        <div class="flag" id="selected-flag">EG</div>
        
        <div class="clock-container">
            <div class="time-section">
                <div class="time-box">
                    <div id="hours" class="time-value">00</div>
                </div>
                <div class="time-label">HOURS</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-section">
                <div class="time-box">
                    <div id="minutes" class="time-value">00</div>
                </div>
                <div class="time-label">MINUTES</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-section">
                <div class="time-box">
                    <div id="seconds" class="time-value">00</div>
                </div>
                <div class="time-label">SECONDS</div>
            </div>
        </div>
        
        <div class="date-container">
            <div class="date-item">
                <div id="day">MONDAY</div>
                <div class="date-label">DAY</div>
            </div>
            <div class="date-item">
                <div id="date">01 JAN 2023</div>
                <div class="date-label">DATE</div>
            </div>
        </div>
        
        <div class="timezone-info">
            Current time in: <strong id="current-timezone">Cairo, Egypt</strong>
        </div>
    </div>

    <script>
      
    </script>
</body>
</html>
