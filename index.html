<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Theme Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <!-- Floating background elements will be generated by JS -->
    
    <div class="container">
        <h1 class="title">DIGITAL CLOCK</h1>
        
        <div class="clock-container">
            <div class="time-section">
                <div class="time-box">
                    <div id="hours" class="time-value">00</div>
                </div>
                <div class="time-label">HOURS</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-section">
                <div class="time-box">
                    <div id="minutes" class="time-value">00</div>
                </div>
                <div class="time-label">MINUTES</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-section">
                <div class="time-box">
                    <div id="seconds" class="time-value">00</div>
                </div>
                <div class="time-label">SECONDS</div>
            </div>
        </div>
        
        <div class="date-container">
            <div class="date-item">
                <div id="day">MONDAY</div>
                <div class="date-label">TODAY</div>
            </div>
            <div class="date-item">
                <div id="date">01 JAN 2023</div>
                <div class="date-label">DATE</div>
            </div>
        </div>
        
        <div class="theme-toggle">
            <button class="theme-btn" id="theme-light">
                <i class="fas fa-sun"></i> Light Theme
            </button>
            <button class="theme-btn" id="theme-dark">
                <i class="fas fa-moon"></i> Dark Theme
            </button>
        </div>
        
        <div class="footer">
            Created by <a href="https://khadija288.github.io/Digital-Clock/" target="_blank">Khadija288</a> | Enhanced Design
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
