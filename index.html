<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Clock with Egypt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
</head>
<body>
    <!-- Floating background elements -->
    <script>
        // Generate floating elements
        for (let i = 0; i < 12; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            
            // Random size
            const size = Math.random() * 120 + 40;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            
            // Random position
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            
            // Random animation delay
            element.style.animationDelay = `${Math.random() * 15}s`;
            
            document.body.appendChild(element);
        }
    </script>
    
    <div class="container">
        <h1>WORLD TIME CLOCK</h1>
        <p class="subtitle">View current time in any timezone around the world</p>
        
        <div class="timezone-selector">
            <label for="timezone-select"><i class="fas fa-globe-americas"></i> Select Timezone:</label>
            <select id="timezone-select"></select>
        </div>
        
        <div class="flag-container">
            <div class="flag" id="selected-flag" style="background: #CE1126; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">EG</div>
            <div class="flag" id="egypt-flag" style="background: linear-gradient(to bottom, #CE1126 33%, white 33%, white 66%, #000000 66%);"></div>
        </div>
        
        <div class="clock-container">
            <div class="time-section">
                <div class="time-box">
                    <div id="hours" class="time-value">00</div>
                </div>
                <div class="time-label">HOURS</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-section">
                <div class="time-box">
                    <div id="minutes" class="time-value">00</div>
                </div>
                <div class="time-label">MINUTES</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-section">
                <div class="time-box">
                    <div id="seconds" class="time-value">00</div>
                </div>
                <div class="time-label">SECONDS</div>
            </div>
        </div>
        
        <div class="date-container">
            <div class="date-item">
                <div id="day">MONDAY</div>
                <div class="date-label">DAY</div>
            </div>
            <div class="date-item">
                <div id="date">01 JAN 2023</div>
                <div class="date-label">DATE</div>
            </div>
        </div>
        
        <div class="timezone-info">
            Current time in: <strong id="current-timezone">Africa/Cairo</strong>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
